<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="./files/jquery.min.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <link rel="stylesheet" style="text/css" href="./css/index.css" />
    </head>

    <body>
        <h1>スマブラ 専用部屋順番管理</h1>
        <div class="enter-area">
            <div class="order-enter-area">
                <p>今の部屋の順番を入力してね！<font color="red">名前は→で区切ること</font></p>
                <input class="room-order" type="text" value="">
                <button class="finish-btn">入力完了</button>
            </div>

        </div>
        <div class="output-area">
            <div class="result-btn"></div>
            <p class="bold-font">今の並び順</p>
            <p class="red-color">今の対戦カード：<span class="now-card"></span>
            <p class="now-order">
        </div>
        <div class="edit-area clearfix">
            <div class="add-area displaynone"></div>
            <div class="sort-area displaynone"></div>
            <div class="delete-area displaynone"></div>
        </div>
    </body>
</html>
